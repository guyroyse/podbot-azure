# yaml-language-server: $schema=https://raw.githubusercontent.com/Azure/azure-dev/main/schemas/v1.0/azure.yaml.json

name: podbot-azure
metadata:
  template: podbot-azure@0.0.1-beta

services:
  web:
    project: .
    language: ts
    host: staticwebapp

hooks:
  preprovision:
    posix:
      shell: sh
      run: echo "Starting infrastructure provisioning..."
    windows:
      shell: pwsh
      run: echo "Starting infrastructure provisioning..."

  postprovision:
    posix:
      shell: sh
      run: echo "Infrastructure provisioned successfully!"
    windows:
      shell: pwsh
      run: echo "Infrastructure provisioned successfully!"
