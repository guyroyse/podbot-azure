# yaml-language-server: $schema=https://raw.githubusercontent.com/Azure/azure-dev/main/schemas/v1.0/azure.yaml.json

name: podbot-azure

infra:
  provider: bicep
  path: infra
  module: main

services:
  web:
    project: ./web
    dist: dist
    language: ts
    host: staticwebapp
    module: web
    hooks:
      predeploy:
        posix: npm install && npm run build
        windows: npm install && npm run build
